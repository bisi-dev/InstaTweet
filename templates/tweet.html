<!DOCTYPE html>
<html lang="en" class="js logged-in client-root js-focus-visible sDN5V">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>InstaTweet</title>
  <meta name="robots" content="noimageindex, noarchive">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <meta id="viewport" name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">

  <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='css/FeedPageContainer.css') }}">
  <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='css/FeedSidebarContainer.css') }}">
  <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='css/ActivityFeedBox.css') }}">
  <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='css/PostCommentInput.css') }}">
  <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='css/FeedEndSuggestedUserUnit.css') }}">
  <link rel="stylesheet" type='text/css'
    href="{{ url_for('static', filename='css/SuggestedUserFeedUnitContainer.css') }}">
  <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='css/variables.css') }}">
  <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='css/ConsumerUICommons.css') }}">
  <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='css/Consumer.css') }}">

</head>

<body>

  <div id="react-root">
    {% for t in tweets %}

    <div id=’tweet’>{{ t.text }}</div>

    {% endfor %}
  </div>

</body>

</html>
